<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
</head>
<body style="background-color: cornflowerblue; color: white; size: 5px;"><br><br>
    <center>
        <fieldset style="background-color: black;">
            <legend><h3>Create an Account</h3></legend>
    <form action="">
        <label for="firstname">First Name : </label>
        <input type="text" id="firstname" name="firstname" required>
        <label for="lastname">Last Name : </label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="email">Mail I'D : </label>
        <input type="email" id="email" name="email" required>
        <label for="otp">OTP : </label>
        <input type="text" id="otp" name="otp" required><br><br>
        <label for="userid">User I'D : </label>
        <input type="text" id="userid" name="userid" required><br><br>
        <label for="newpass">New Password : </label>
        <input type="password" id="newpass" name="newpass" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{9,}" required>
        <label for="conpass">Confirm Password : </label>
        <input type="password" id="conpass" name="conpass" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[0-9])[A-Za-z!@#$%^&*0-9]{9,}" required>
        <br><br>
        <button type="submit" style="background-color: yellow;"><a href="index11.html">SUBMIT</a></button>
    </form>
    </fieldset>
</center>
</body>
</html>
